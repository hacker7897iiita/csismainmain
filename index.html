<!DOCTYPE >
<head>
	<title>CSIS IIITA</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/interface.js"></script>
	<link href="css/dock.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!--
 <script type="text/javascript">
 	for(var i = 0 ; i< 1000; i++){
 		document.write(i+"</br>");
 	}
 </script>

<!--dock -->
<div class="dock" id="dock">
    <div class="dock-container">
	  <a class="dock-item" href="#">
	  	<span>Home</span>
	  	<img src="images/home.png" alt="home" />
	  </a> 
	  <a class="dock-item" href="#">
	  	<span>Schedule</span>
	  	<img src="images/schedule.png" alt="schedule" />
	  </a> 
	  <a class="dock-item" href="#">
	  	<span>Sponsors</span>
	  	<img src="images/sponsors.png" alt="sponsors" />
	  </a> 
	  <a class="dock-item" href="#">
	  	<span>Register</span>
	  	<img src="images/register.png" alt="register" />
	  </a> 
	  <a class="dock-item" href="#">
	  	<span>About Us</span>
	  	<img src="images/aboutus.png" alt="about us" />
	  </a>
    </div>
</div>

<!--dock menu JS options -->
<script type="text/javascript">
	$(document).ready(
		function()
		{
			$('#dock').Fisheye(
				{
					maxWidth: 70,
					items: 'a',
					itemsText: 'span',
					container: '.dock-container',
					itemWidth: 70,
					proximity: 70,
					alignment : 'left',
					valign: 'bottom',
					halign : 'center'
				}
			)
		}
	);
</script>

</body>
</html>
